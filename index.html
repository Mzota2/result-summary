<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card score-card">
      <h3 class="title score-title"> Your Result</h3>
      <div class="score-container">
        <h1 class="score">76</h1>
        <p class="score-sub-title">of 100</p>
      </div>
      <h3 class="great-text">Great</h3>
      <p class="message-text">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
  
    <div class="card summary-card">
      <h3 class="summary-title title">Summary</h3>
      
      <div class="topic topic-reaction">
        <p class="topic-title">Reaction</p>
        <p class="topic-grade"> <strong>80</strong>  / 100</p>
      </div>

      <div class="topic topic-memory">
        <p class="topic-title">Memory</p>
        <p class="topic-grade"> <strong>92</strong> / 100</p>
      </div>
    
      <div class="topic topic-verbal">
        <p class="topic-title">Verbal</p>
        <p class="topic-grade"> <strong>61</strong> / 100</p>
      </div>

      <div class="topic topic-visual">
        <p class="topic-title">Visual</p>
        <p class="topic-grade"> <strong>72</strong> / 100</p>
      </div>
   
      <button class="button">Continue</button>
    </div>

  </main>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
